{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>
<ul>
  <!-- If you are using pagination, section.pages will be empty.
       You need to use the paginator object -->  
  {% for page in section.pages %}
  <li><a href="{{ page.permalink | safe }}">{{ page.title }}
          {{ page.date  | date(format="%d/%m/%Y") }}
          {% if page.description %}
         ({{ page.description }}) 
          {% endif %}</a></li>
  {% endfor %}
</ul>
{% endblock content %}
